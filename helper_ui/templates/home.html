			<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
				<a style="display:none;" id="openAuthInput" data-bind="click:function(){authInputOpen(true);}">&nbsp;</a>
				<h1 class="page-header">Status: <span data-bind="text: status"></span></h1>
                <div class="container-fluid">
                    <!-- ko if: status()!=="Running" && status()!=="Paused" -->
                    <label for="userSelect" value="">Select CL accounts to run:</label><br>
                    <select id="accountsSelect" class="form-control" data-bind="options:available_users, selectedOptions:selectedUsers, multiselect: {includeSelectAllOption: true, disableIfEmpty: true}" multiple="multiple">
                    </select>
					<!-- ko if: selectedUsers().length -->
					<button name="delete_users" data-bind="click: deleteUsers, text: selectedUsers().length === 1 ? 'Delete Selected Account' : 'Delete Selected Accounts'"></button>
					<!-- /ko -->
					<br>
					<br>
                    <b>Enter a user to add:</b><br>
                    <label for="user">Email</label><br><input name="user" type="text" data-bind="value:user" placeholder="craigslist account email..."><br>
                    <label for="passwd">Password</label><br><input name="passwd" data-bind="value:passwd" type="password"><br>
					<!-- ko if: !user().endsWith('@gmail.com') -->
					<label for="gmailAccountSelect">Select a Google account</label><br>
					<select id="gmailAccountSelect" class="form-control" data-bind="options:available_google_users, selectedOptions:selectedGoogleAccount, multiselect:{ disableIfEmpty: true, disabledText: 'No Google accounts available'}">
                    </select>
					<button name="addGoogleAccount" data-bind="click: add_google_user">Add Google account</button>
					<br>
					<!-- /ko -->
					<button name="add_user" data-bind="click: addUser">Add User</button>
					<br>
					<br>
					<label for="period-select">Repost every:</label><select name="period-select" data-bind="options:periodOptions, optionsText: 'name', optionsValue: 'value', value:period"></select><br>
                    <button name="start" data-bind="click: start">Start</button>
                    <!-- /ko -->
					<!-- ko if: authInputOpen -->
					<label for="authCode" name="authCodeLabel">Paste access code:</label><input name="authCode" data-bind="value: authCode">
					<button name="completeAuth" data-bind="click:complete_auth">Complete Authorization</button>
					<!-- /ko -->
                    <!-- ko if: status()==="Running" -->
                    <button name="pause" data-bind="click: pause">Pause</button>
                    <!-- /ko -->
					<!-- ko if: status()==="Paused" -->
					<button name="resume" data-bind="click: resume">Resume</button>
					<!-- /ko -->
                </div>

				<h2 class="sub-header">Recent Reposts</h2>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Date/Time</th>
								<th>Account</th>
								<th>Title</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: posts">
							<tr>
								<td data-bind="text: $.format.date(new Date(last_update * 1000),'MM/dd/yyyy hh:mm:ss a')"></td>
								<td data-bind="text: $data.account ? account : ''"></td>
								<td><a target="_blank" data-bind="attr:{href:href}, text:title"><a></td>
								<td data-bind="text:status"></td>
							</tr>
						</tbody>
					</table>
